modules:
  jira:projectPage:
    - key: benefit-evaluation
      resource: main
      queue: queue-name
      resolver:
        function: resolver
      title: Benefit/Cost
      layout: blank
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: static/benefit-evaluation/build
    tunnel:
      port: 3000
permissions:
  content:
    styles:
      - unsafe-inline
  scopes:
    - read:jira-work
    - write:jira-work
    - manage:jira-project
    - storage:app
app:
  runtime:
    name: nodejs20.x
  id: ari:cloud:ecosystem::app/57eb616e-36ce-4afa-a4bf-19fdfd9569b3
